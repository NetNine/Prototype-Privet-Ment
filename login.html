<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trading Mentorship</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="glass-container">
        <nav class="glass-nav">
            <div class="logo">
                <img src="images/logo.jpg" alt="Logo">
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="content.html">Content Library</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="auth-btn login-btn active">Login</a></li>
            </ul>
        </nav>

        <main class="content-area">
            <div class="login-form glass-card">
                <h2>Member Login</h2>
                <div id="errorMessage" class="error-message" style="display:none;"></div>
                <form id="loginForm" novalidate>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required minlength="8" placeholder="Enter your password">
                    </div>

                    <button type="submit" class="submit-btn">Login</button>
                </form>
            </div>
        </main>
    </div>

    <footer class="glass-footer">
        <p>&copy; 2024 Trading Mentorship. All rights reserved.</p>
    </footer>

    <!-- Import Firebase Auth -->
    <script type="module" src="js/auth.js"></script>
</body>
</html>
