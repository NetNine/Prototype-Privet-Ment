<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Library - GHOST OF THE MECHANISMÂ®[ GOLDBATCH TRADERS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .content-container {
            display: flex;
            gap: 2rem;
            padding: 2rem 0;
            position: relative;
        }

        .sidebar {
            width: 300px;
            flex-shrink: 0;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            padding-right: 1rem;
            position: sticky;
            top: 2rem;
            scroll-behavior: smooth;
        }

        .video-list {
            list-style: none;
            padding: 0;
            margin: 0;
            scroll-behavior: smooth;
        }

        .video-list-item {
            padding: 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid transparent;
        }

        .video-list-item:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .video-list-item.active {
            background: var(--primary-color);
            color: black;
            transform: translateX(10px);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .video-list-item.active {
            background: var(--primary-color);
            color: black;
        }

        .main-content {
            flex-grow: 1;
            position: relative;
        }

        .video-container {
            position: sticky;
            top: 2rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            margin-bottom: 1rem;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            border: none;
        }

        .video-info {
            margin-top: 1rem;
        }

        .video-title {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .module-title {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            margin: 2rem 0 1rem;
        }

        .navigation-arrows {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .nav-arrow {
            padding: 0.5rem 1rem;
            background: var(--glass-color);
            border: var(--glass-border);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-arrow:hover {
            background: var(--primary-color);
            transform: scale(1.1);
        }

        .nav-arrow:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <div class="glass-container">
        <nav class="glass-nav">
            <div class="logo">
                <img src="images/logo.jpg" alt="Logo">
            </div>
            <div class="mobile-links">
                <a href="index.html"><i class="fas fa-home"></i></a>
                <a href="about.html"><i class="fas fa-info-circle"></i></a>
                <a href="content.html" class="active"><i class="fas fa-play-circle"></i></a>
                <a href="resources.html"><i class="fas fa-book"></i></a>
                <a href="contact.html"><i class="fas fa-envelope"></i></a>
                <a href="login.html" class="login-link"><i class="fas fa-sign-in-alt"></i></a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="content.html" class="active"><i class="fas fa-play-circle"></i> Content Library</a></li>
                <li><a href="resources.html"><i class="fas fa-book"></i> Resources</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                <li><a href="login.html" class="auth-btn login-btn"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            </ul>
        </nav>

        <main class="content-area">
            <div class="glass-card">
                <h1>Premium Content Library</h1>
                <p>Welcome to your exclusive trading education content. Navigate through the lessons using the menu or arrow keys.</p>
            </div>

            <div class="content-container">
                <aside class="sidebar glass-card">
                    <h2 class="module-title">Core Content</h2>
                    <ul class="video-list" id="coreContentList"></ul>

                    <h2 class="module-title">Goldbach Content</h2>
                    <ul class="video-list" id="goldbachList"></ul>
                </aside>

                <div class="main-content">
                    <div class="video-container">
                        <div class="video-wrapper">
                            <iframe id="videoPlayer" allowfullscreen></iframe>
                        </div>
                        <div class="video-info">
                            <h2 class="video-title" id="currentVideoTitle"></h2>
                            <p id="currentVideoDescription"></p>
                        </div>
                        <div class="navigation-arrows">
                            <button class="nav-arrow" id="prevVideo">
                                <i class="fas fa-arrow-left"></i> Previous
                            </button>
                            <button class="nav-arrow" id="nextVideo">
                                Next <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/content.js"></script>
    <script>
        // Prevent back navigation to content page after logout
        if (performance.navigation.type === 2) {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
