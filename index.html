<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Mentorship Program</title>
    <base href="/Prototype-Privet-Ment/">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./images/icon.png">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="styles.css">

    <style>
        .hidden-admin-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #121212; /* Match background color */
            border: none;
            padding: 10px 20px;
            color: #121212; /* Match text color to background */
            cursor: pointer;
        }
        .hidden-admin-button:hover {
            background-color: #ffcc00;
            color: #333333;
        }
        .reveal-button:hover .hidden-admin-button {
            display: block;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <nav class="glass-nav">
        <div id="headerContainer"></div>
    </nav>
    <script src="./js/header.js"></script>
    <script>
        fetch('./components/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('headerContainer').innerHTML = html;
                initHeader();
            });
    </script>
    <div class="glass-container">

        <main class="content-area">
            <div class="hero-section glass-card">
                <div class="hero-bg"></div>
                <div class="hero-content">
                    <h1>GHOST OF THE MECHANISM</h1>
                    <div class="cta-buttons">
                        <a href="content.html" class="cta-button primary">Start Trading</a>
                        <a href="about.html" class="cta-button secondary">Learn More</a>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="images/chart.png" alt="Trading Chart" class="chart-image">
                </div>
            </div>

            <div class="features-grid">
                <div class="feature-card glass-card">
                    <div class="icon-wrapper">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3>Technical Analysis</h3>
                    <p>Master chart patterns and market indicators</p>
                </div>

                <div class="feature-card glass-card">
                    <div class="icon-wrapper">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <h3>Risk Management</h3>
                    <p>Learn to protect and grow your capital</p>
                </div>

                <div class="feature-card glass-card">
                    <div class="icon-wrapper">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h3>Expert Mentorship</h3>
                    <p>Learn from experienced traders</p>
                </div>
            </div>
        </main>
    </div>
    <div id="videoContainer"></div>
    <script src="video.js"></script>
    <script src="player.js"></script>
    <script src="js/content.js"></script>
    <script>
        // Prevent back navigation to content page after logout
        if (performance.navigation.type === 2) {
            window.location.href = 'login.html';
        }
    </script>

</body>
</html>
