<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - GHOST OF THE MECHANISMÂ®[ GOLDBATCH TRADERS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="./css/header.css">
    
    <style>
        .contact-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .contact-item i {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .contact-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: grid;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--primary-color);
        }

        .form-group input,
        .form-group textarea {
            padding: 0.8rem;
            border: var(--glass-border);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }
        .phone-number a{
            color: rgb(16, 234, 12);
            text-shadow: 0 0 10px rgb(0, 0, 0);
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <nav class="glass-nav">
        <div id="headerContainer"></div>
    </nav>
    <script src="./js/header.js"></script>
    <script>
        fetch('./components/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('headerContainer').innerHTML = html;
                initHeader();
            });
    </script>
    <div class="glass-container">

        <main class="contact-section">
            <div class="glass-card">
                <h1>Get in Touch with Us!</h1>
                <p>We are here to assist you with any questions or inquiries you may have about our mentorship program.</p>
            </div>

            <div class="contact-info glass-card">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>Email</h3>
                        <p class="phone-number"><a href="mailto:all.student.pm@gmail.com">all.student.pm@gmail.com</a></p>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h3>Phone</h3>
                        <p class="phone-number"><a href="https://wa.me/+94760683126">Protoype-Whatsapp</a></p>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-share-alt"></i>
                    <div>
                        <h3>Social Media</h3>
                        <div class="social-links">
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-facebook"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="https://www.youtube.com/@prototype1332z"><i class="fab fa-youtube"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass-card">
                <h2>Send us a Message</h2>
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" required placeholder="Enter message subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" required placeholder="Type your message here..."></textarea>
                    </div>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
